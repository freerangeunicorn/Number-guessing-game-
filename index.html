<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="container contain-head">
        <div class="card">
            <h1 class="card-header">Guess a number from 1-100</h1>
            <div class="row row-input">
                <div class="col-md-6">
                    <input id="guess"/>
                </div>
                <div class="col-md-6">
                    <button onclick="onGuessNumber()">PLAY</button>
                </div>
            </div>
            <div class="row row-output">
                <ul class="list-group list-group-flush">
                <li class="list-group-item" id="guessesTracker"></li>
                </ul>
            </div>
            <div class="row">
                <h2 id="prompt">May the force be with you!</h2>
            </div>
        </div>
    </div> 
   

    
    <script src="script.js"></script>
</body>
</html>
